<h2 mat-dialog-title>Añadir {{ data.tipo | uppercase }}</h2>

<form #form="ngForm" autocomplete="off">

  <mat-dialog-content>
    <mat-form-field>
      <input matInput
             #descripcion
             placeholder="Descripción"
             type="text" required
             maxlength="35"
             [(ngModel)]="transaccion.descripcion"
             name="descripcion">
      <mat-hint align="start"><strong>Introduzca una descripción corta</strong> </mat-hint>
      <mat-hint align="end">{{descripcion.value.length}} / 35</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput
             #cantidad
             placeholder="Cantidad"
             type="number" required
             [(ngModel)]="transaccion.cantidad"
             name="cantidad">

    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="form.invalid" type="submit" mat-dialog-close="true" mat-button>Guardar</button>
    <button mat-dialog-close="false" mat-raised-button color="warn">Cancelar</button>
  </mat-dialog-actions>

</form>
